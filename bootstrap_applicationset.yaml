---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: bootstrap
  namespace: argocd
spec:
  goTemplate: true
  generators:
    - list:
        elements:
          - appName: cloudflare-tunnel
            version: 0.3.*
            url: https://cloudflare.github.io/helm-charts
            namespace: networking
          - appName: cert-manager
            version: v1.17.*
            url: https://charts.jetstack.io
            namespace: cert-manager
          - appName: external-dns
            version: 1.16.*
            url: https://kubernetes-sigs.github.io/external-dns/
            namespace: networking
          - appName: kube-prometheus-stack
            version: 70.4.*
            url: https://prometheus-community.github.io/helm-charts
            namespace: core
          - appName: nfs-subdir-external-provisioner
            version: 4.0.*
            url: https://kubernetes-sigs.github.io/nfs-subdir-external-provisioner
            namespace: core
          - appName: longhorn
            version: 1.8.*
            url: https://charts.longhorn.io
            namespace: longhorn-system
          - appName: crossplane
            version: 1.19.*
            url: https://charts.crossplane.io/stable
            namespace: crossplane-system
          - appName: awx-operator
            version: 3.0.*
            url: https://ansible-community.github.io/awx-operator-helm/
            namespace: awx
  template:
    metadata:
      name: '{{.appName}}'
    spec:
      project: default
      sources:
        - repoURL: '{{.url}}'
          targetRevision: '{{.version}}'
          chart: '{{.appName}}'
          helm:
            valueFiles: ['$values/{{.appName}}.yaml']
            ignoreMissingValueFiles: true
        - repoURL: git@github.com:thoreinstein/values.git
          targetRevision: HEAD
          ref: values
      destination:
        name: in-cluster
        namespace: '{{.namespace}}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
          allowEmpty: false
        syncOptions:
          - CreateNamespace=true
          - PruneLast=true
          - ApplyOutOfSyncOnly=true
          - ServerSideApply=true
        managedNamespaceMetadata:
          labels:
            pod-security.kubernetes.io/enforce: privileged
            pod-security.kubernetes.io/audit: privileged
            pod-security.kubernetes.io/warn: privileged

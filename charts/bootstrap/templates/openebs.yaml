---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: openebs
  namespace: argocd
spec:
  project: bootstrap
  sources:
    - chart: openebs
      repoURL: https://openebs.github.io/charts
      targetRevision: 3.10.0
      helm:
        valuesObject:
          varDirectoryPath:
            baseDir: /var/local
          localprovisioner:
            basePath: /var/local/local
          mayastor:
            csi:
              node:
                initContainers:
                  enabled: false
  destination:
    server: https://kubernetes.default.svc
    namespace: openebs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: [CreateNamespace=true]
    retry:
      limit: 5
      backoff:
        duration: 30s
        maxDuration: 2m
        factor: 2

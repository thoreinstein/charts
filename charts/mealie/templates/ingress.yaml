{{- if .Values.ingress.enabled -}}
{{- $fullName := include "mealie.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    {{- include "mealie.labels" . | nindent 4 }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    {{- if .Values.cloudflare }}
    external-dns.alpha.kubernetes.io/target: d4f9f44c-a4a8-48c5-a95a-1e5f1d6c55cb.cfargotunnel.com
    external-dns.alpha.kubernetes.io/cloudflare-proxied: "true"
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    - hosts:
        - {{ include "common.domain_name" (dict "name" "mealie" "domain" .Values.ingress.domain) | quote }}
      secretName: {{ $fullName }}-tls
  {{- end }}
  rules:
    - host: {{ include "common.domain_name" (dict "name" "mealie" "domain" .Values.ingress.domain) | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
          - path: /login
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}
                port:
                  number: {{ $svcPort }}
{{- end }}

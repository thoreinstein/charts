---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infisical-setup
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://github.com/thoreinstein/manifests.git
      path: bootstrap/infisical
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: core
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
    retry:
      limit: 5
      backoff:
        duration: 30s
        max_duration: 2m
        factor: 2

---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metallb
  namespace: argocd
spec:
  project: default
  sources:
    - repoURL: https://metallb.github.io/metallb
      chart: metallb
      targetRevision: 0.14.9
      helm:
        valuesObject:
          speaker:
            frr:
              enabled: false
    - repoURL: https://github.com/thoreinstein/manifests.git
      path: bootstrap/metallb
      targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: metallb-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
    retry:
      limit: 5
      backoff:
        duration: 30s
        max_duration: 2m
        factor: 2

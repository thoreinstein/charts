apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: vault-data
  namespace: vault
  labels:
    app: vault
spec:
  accessModes: [ReadWriteOnce]
  volumeName: vault-data
  storageClassName: ''
  resources:
    requests:
      storage: 2Gi

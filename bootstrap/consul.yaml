---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: consul
  namespace: argocd
spec:
  project: default
  source:
    chart: consul
    repoURL: https://helm.releases.hashicorp.com
    targetRevision: 1.6.2
    helm:
      releaseName: consul
      valuesObject:
        global:
          datacenter: myershaus1
        client:
          enabled: true
        server:
          replicas: 1
          bootstrapExpect: 1
          disruptionBudget:
            maxUnavailable: 0
  destination:
    server: https://kubernetes.default.svc
    namespace: vault
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: [CreateNamespace=true]
